<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Lane Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="score-div">
        <h1 class="score">Score: <span id="score-span"></span></h1><br />
        <h1 class="highScore">High Score: <span id='high-score'></span></h1>
    </div>
    <canvas id="canvas">
        <div class="mainscreen"></div>
    </canvas>
    <div class="second-div">
        <h1>Press Space to Start the Game</h1>
        <p>Use left/right arrow key to move horizontally</p>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/dataArray.js"></script>
    <script src="js/Vehicles.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Enemy.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
